app:
  api-version: v1.4
  kudago-api-base-url: https://kudago.com/public-api/${app.api-version}
  currency-api-base-url: http://localhost:8070
  pool-size: 5
  update-delay: 1h
  enable-update: false
  database-access-type: jpa
  token-authentication:
    cookie-token-key: "{'kty':'oct','k':'13DKtkaA_HBVWMq-bsb_zYGjgX9h33-qze1emIRObO4'}"
    ttl: 10m
    remember-me-ttl: 30d

custom-aspect:
  rate-limiter-config:
    enable: true
    acquire-timeout: 100ms
    permits: 10

spring:
  application:
    name: kudago-api
  liquibase:
    enabled: true
    change-log: classpath:migrations/master.xml
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

